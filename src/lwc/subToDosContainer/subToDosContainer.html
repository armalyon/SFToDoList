
<template>
    <lightning-card variant="Narrow" icon-name="standard:related_list" class="subtodos-container ">
        <h1 slot="title">Sub Tasks to do</h1>
        <lightning-button-icon icon-name="utility:add"
                               variant="brand"
                               class="slds-m-left_xx-small slds-m-left_medium"
                               title="Add"
                               onclick={handleClickCreateTodo}>
        </lightning-button-icon>
        <template for:each={subToDos} for:item="subToDo">
            <c-sub-to-do-card
                    key={subToDo.Id}
                    sub-to-do={subToDo}
                    record-id={subToDo.Id}
                    onrefreshlist={refreshList}
                    ondeletesubtodo={handleDeleteSubToDo}
            ></c-sub-to-do-card>
        </template>

    </lightning-card>

</template>
