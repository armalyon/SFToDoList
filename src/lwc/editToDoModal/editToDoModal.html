<template>
  <section role="dialog"
           tabindex="-1"
           aria-labelledby="modal-heading-01"
           aria-modal="true"
           aria-describedby="modal-content-id-1"
           class="slds-modal slds-fade-in-open">
    <div class="slds-modal__container">
      <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1">
        <div class="slds-text-heading_small slds-text-align_center">
          <template if:true={isCreateMode}>
            <lightning-radio-group name="recordTypes"
                                   label="Record type"
                                   options={radioOptions}
                                   value={recordTypeName}
                                   type="radio"
                                   onchange={changeRecordTypeName}>
            </lightning-radio-group></template>

          <lightning-record-form
                  record-id={todo.Id}
                  object-api-name="ToDo__c"
                  onsuccess={handleCancel}
                  oncancel={handleCancel}
                  columns="2"
                  fields={fields}
                  mode={view}
                  record-type-id={recordTypeId}>
          </lightning-record-form>


        </div>
      </div>

      <template if:false={isCreateMode}>
        <footer class="slds-modal__footer">
          <lightning-button label="Cancel" variant="neutral"
                            onclick={handleCancel}></lightning-button>
        </footer>
      </template>
    </div>
  </section>
  <div class="slds-backdrop slds-backdrop_open"></div>
</template>
