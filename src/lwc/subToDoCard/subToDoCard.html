<template>
    <hr class="delimiter slds-m-top_xx-small"/>
    <template if:false={isEditForm}>
        <lightning-card
                variant="Narrow"
                icon-name="utility:check"
                title={subToDo.Name}>
            <div class="sub-todo-body">
                <lightning-record-view-form
                        record-id={recordId}
                        object-api-name="Sub_ToDo__c">
                    <div class="slds-grid slds-gutters">
                        <div class="slds-col slds-m-left_small slds-p-top_xx-small slds-p-bottom_xx-small">
                            <lightning-output-field field-name={descriptionField}></lightning-output-field>
                        </div>
                        <div class="slds-col slds-p-top_xx-small slds-p-bottom_xx-small">
                            <lightning-output-field field-name={isDoneField}></lightning-output-field>
                        </div>
                    </div>
                </lightning-record-view-form>
                <div class="slds-m-left_x-small slds-m-top_x-small slds-m-bottom_xxx-small">
                    <lightning-button-icon icon-name="utility:edit"
                                           icon-class="slds-size_xxx-small"
                                           variant="brand"
                                           class="slds-m-left_xx-small"
                                           title="Edit"
                                           onclick={handleClickOnEdit}>
                    </lightning-button-icon>
                    <lightning-button-icon icon-name="utility:delete"
                                           icon-class="slds-size_xxx-small"
                                           variant="brand"
                                           class="slds-m-left_xx-small"
                                           title="Delete"
                                           onclick={handleClickOnDelete}>
                    </lightning-button-icon>
                </div>
            </div>
        </lightning-card>
    </template>
    <template if:true={isEditForm}>
        <lightning-record-form
                record-id={recordId}
                object-api-name="Sub_ToDo__c"
                fields={fields}
                mode="edit"
                onsuccess={handleUpdateSubToDo}
                columns="3"
                oncancel={switchRecordForm}
        >
        </lightning-record-form>
    </template>
</template>
